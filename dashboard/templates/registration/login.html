{% load crispy_forms_tags %}
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description"
          content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords"
          content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Login Page - Vuexy - Bootstrap HTML admin template</title>
    <link rel="apple-touch-icon" href="{% static 'dashboard/images/ico/apple-icon-120.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'dashboard/images/ico/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/vendors/css/vendors.min.css' %}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/components.css' %}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/core/menu/menu-types/vertical-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/core/colors/palette-gradient.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/pages/authentication.css' %}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/style.css' %}">
    <!-- END: Custom CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout overflow-hidden vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page"
      data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
<!-- BEGIN: Content-->

<div class="position-absolute" style="top: 50%;left:50%;width:450px;transform: translate(-50%,-50%);margin-top:-70px;">
    <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    {% if  forms.errors %}
                        <div class="alert alert-danger">
                            Incorrect Username or Password!
                        </div>
                    {% endif %}
                    <form class="form-signin" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success btn-block text-uppercase" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
</div>
<!-- END: Content-->
<img src="/static/vine.png" class="position-absolute position-bottom-0 " style="left:-300px;z-index: -2;height:500px">

<img src="/static/vineDown.png" class="position-fixed position-top-0 " style="left:-516px;z-index: -2">
<!-- BEGIN: Vendor JS-->
<script src="{% static 'dashboard/vendors/js/vendors.min.js' %}"></script>
<!-- BEGIN Vendor JS-->

<!-- BEGIN: Page Vendor JS-->
<!-- END: Page Vendor JS-->

<!-- BEGIN: Theme JS-->
<script src="{% static 'dashboard/js/core/app-menu.js' %}"></script>
<script src="{% static 'dashboard/js/core/app.js' %}"></script>
<script src="{% static 'dashboard/js/scripts/components.js' %}"></script>
<!-- END: Theme JS-->

<!-- BEGIN: Page JS-->
<!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
